{% extends "layout.html" %}

{% block meta %}{% endblock %}

{% block title %}
Children
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>
                Genotype
            </th>
            <th>
                Chance
            </th>
        </tr>
        {% for row in data %}
            {% for item in row %}  
                {% for key, value in item.items() %}   
                    <tr>
                        <td>
                            {{ value[1] }}
                        </td>
                        <td>
                            {{ value[0] }}
                        </td>
                    </tr>
                {% endfor %}
            {% endfor %}
        {% endfor %}
    </table>
{% endblock %}
