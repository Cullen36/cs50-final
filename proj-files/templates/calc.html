{% extends "layout.html" %}

{% block meta %}{% endblock %}

{% block title %}
Children
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>
                Genotype
            </th>
            <th>
                Chance
            </th>
            <th>
                Phenotype
            </th>
        </tr>
        {% for key, value in data[0].items() %}
            <tr>
                <td>
                    {{ value[1] }}
                </td>
                <td>
                    {{ value[0].as_integer_ratio() }}
                </td>
                <td>
                    {{ function(traits, value[1]) }}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
